<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="/script.js" defer></script>
    <script src="https://kit.fontawesome.com/d39106e7f3.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <div class="task-input">
            <i class="fa-solid fa-bars"></i>
            <input type="text" placeholder="Add a new task">
        </div>

        <div class="content">
            <div class="status">
                <span id="all" class="active">All</span>
                <span id="pending">Pending</span>
                <span id="completed">Completed</span>
            </div>

            <button>Clear Tasks</button>
        </div>

        <ul class="task-content">
            <li class="task">
                <label for="I">
                    <input type="checkbox" id="I">
                    <p>Go to Hannah's partey</p>
                </label>

                <div class="options">
                    <i class="fa-solid fa-ellipsis"></i>
                    
                    <ul class="task-options">
                        <li><i class="fa-regular fa-pen-to-square"></i>Edit</li>
                        <li><i class="fa-regular fa-trash-can"></i>Delete</li>
                    </ul>
                </div>
            </li>

            <li class="task">
                <label for="II">
                    <input type="checkbox" id="II">
                    <p>Get some groceries</p>
                </label>

                <div class="options">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </li>

            <li class="task">
                <label for="III">
                    <input type="checkbox" id="III">
                    <p>Mop the roof</p>
                </label>

                <div class="options">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </li>

            <li class="task">
                <label for="IV">
                    <input type="checkbox" id="IV">
                    <p>Continue watching Shippudeen</p>
                </label>

                <div class="options">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </li>
        </ul>
    </main>
</body>
</html>
